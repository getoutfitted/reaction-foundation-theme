<template name="foundationOrders">
  {{#if isOrder}}
    {{> orderPage}}
  {{else}}
    {{#with orders}}
      <div class="orders-grid">
        {{!-- Orders Page Header --}}
        <div class="clearfix">
          <h3 class="orders-page-title h3 pull-left">Orders</h3>
        </div>
        <div class="row" id="order-carousel">
          {{!-- Order Details --}}
          {{#each fulfillmentWorkflow}}
          <div class="small-4 columns">
            <div class="panel panel-default panel-order">
              <div class="panel-heading h3">{{label}} <span class="label qty-label">{{count}}</span></div>
              <div class="panel-body">
                <ul class="list-group orders-list">
                  {{#each ..}}
                    {{#if condition state "eq" ../value}}
                      {{> orderDetail}}
                    {{/if}}
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    {{else}}
      <div>
        <h2>There are no orders to display.</h2>
      </div>
    {{/with}}
  {{/if}}
</template>
