<template name="foundationOrderPage">
  <button type="button" class="btn btn-success save-order-pdf" data-i18n="app.download">Download Invoice</button>
  <button type="button" class="btn btn-success save-label-pdf" data-i18n="app.download">Download Shipping Label</button>
  <div class="small-12 medium-6 columns">
    {{> foundationPageOrderDetail}}
  </div>
  <div class="small-12 medium-6 columns">
      <fieldset>
        <legend>Order Note</legend>
        <textarea class="form-control" rows="7" name="note" value={{getNote}}></textarea>
      </fieldset>
      <br>
      <button type="submit" class="wire-button btn-add-note">Add Note</button>
  </div>
</template>
