<template name="foundationVariant">
  <li class="variant-list-item" id="variant-list-item-{{_id}}" data-id="{{_id}}">
    <div class="variant-detail {{selectedVariant}}">
      <div class="progress radius {{progressBar}}">
        <span class="meter" role="progressbar" aria-valuenow="{{inventoryQuantity}}" aria-valuemin="0" aria-valuemax="{{inventoryTotal}}" style="width: {{inventoryPercentage}}%">
        </span>
        <div class="variant-progress-item">
          {{#if inventoryManagement}}
            {{#unless isSoldOut }}
              <span class="variant-qty qty-label round">{{inventoryQuantity}}</span>
            {{else}}
              {{#if inventoryPolicy }}
              <span class="variant-qty-sold-out label alert round">Sold Out!</span>
              {{ else }}
              <span class="variant-qty-sold-out label alert round">Backorder</span>
              {{/if}}
            {{/unless}}
          {{/if}}
          <span class="variant-title">{{title}}</span>
          <span class="variant-price">{{formatPrice displayPrice}}</span>
        </div>

        {{#if userHasRole "admin"}}
        <div class="variant-edit show-for-large-up">
            <i class="fa fa-pencil fa-lg" data-id="{{_id}}"></i>
        </div>
        {{/if}}
      </div>
    </div>
    {{#if userHasRole "admin"}}
      {{> foundationVariantForm}}
    {{/if}}
  </li>
</template>
