<template name="foundationUnauthorized">
  <div class="row">
    <div class="text-center">
      <h3>
        <span data-i18n="app.warning">Oops!</span>
        <span data-i18n="app.unauthorizedMessage">You don't have permission to view this content.</span>
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="small-4 small-offset-4 columns">
      <div class="accounts-dialog accounts-inline">
        {{>_foundationLoginButtonsLoggedOutAllServices inline="inline"}}
      </div>
    </div>
  </div>
</template>
